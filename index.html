<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇思妙想的小羊 - 视频播放</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .video-container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .controls {
            padding: 15px;
            text-align: center;
        }
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>奇思妙想的小羊</h1>
    
    <div class="video-container">
        <video controls preload="metadata">
            <source src="奇思妙想的小羊.MP4" type="video/mp4">
            您的浏览器不支持HTML5视频播放。请更新您的浏览器或使用其他浏览器。
        </video>
    </div>
    
    <div class="controls">
        <p>点击播放按钮开始观看视频</p>
    </div>
    
    <div class="footer">
        <p>视频播放网站 &copy; 小文2025</p>
    </div>
    
    <script>
        // 可以在这里添加额外的JavaScript代码来增强视频播放体验
        const video = document.querySelector('video');
        
        video.addEventListener('error', (e) => {
            console.error('视频加载错误:', e);
        });
    </script>
</body>

</html>
